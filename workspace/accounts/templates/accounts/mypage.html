{% extends "layout.html" %}
{% load staticfiles %}

{% block content %}
<head>
    <style>
        td {width:150px; height:150px;}
    </style>
</head>

<div style="background-color:#f5f5f5; height:100%; position: relative;">
    <center>
        <br><br>
        
        <div style="height:15%;">
            <a href="/accounts/user/update">
            <img src="{{photo}}" class="user_profile"/>
            <br><span style="color:#545454">{{user.username}}</span><br>
            </a>
        </div>
        
        <br>
        
        <div style="display:table;width:100%;height:60%;">
            <center>
            <table style="text-align:center;">
                <tr>
                    <td>
                        <a href="/pets/pet_profile">
                            <img src="{% static 'accounts/pet_profile.jpg' %}"/><br>
                        <br>펫 프로필 편집</a>
                    </td>
                    <td>
                        <a href="/contact/">
                        <img src="{% static 'accounts/contact_list.jpg' %}"/><br>
                        <br>컨택 내역</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        {% if is_sitter %}
                            <a href="/accounts/sitter/edit">
                            <img src="{% static 'accounts/sitter.jpg' %}"/><br>
                            <br>시터 프로필 수정</a>
                        {% else %}
                            <a href="/accounts/sitter/add">
                            <img src="{% static 'accounts/sitter.jpg' %}"/><br>
                            <br>시터 프로필 등록</a>
                        {% endif %}
                    </td>
                    <td>
                        <a href="/accounts/logout">
                        <img src="{% static 'accounts/logout.jpg' %}"/><br>
                        <br>로그아웃</a>
                    </td>
                </tr>
            </table>
            </center>
        </div>
        
    </center>
    
    <div style="position: absolute; bottom:0; padding-left:10px;">
        <span style="color:#C4C4C4;">version 1.0</span>
    </div>
    
</div>

{% endblock %}
