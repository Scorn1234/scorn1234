{% extends "layout.html" %}
{% load staticfiles %}

{% block content %}

<div style="background-color:#f5f5f5; height:100%;">
    <!--add 버튼-->
    <div style="width:100%; background: white; border-bottom: 2px solid #f5f5f5;position:fixed;width:100%;">
        <a href = "/pets/add">
        <button type="submit" style="background-color:#FFFFFF; font-weight:bold; border:0px; width:100%; height:40px; text-align:left;"> add 
            <img src="{%static 'icons/add.jpg'%}" style="float:right; weight:25px; height:25px;">
        </button>
        </a>
    </div>
    
    <br>
    <!--더미 add버튼으로 씹히는 부분 밀어주는것-->
    <div style="color:#f5f5f5; height:20px;">_</div>
    
    {% for pet in pets%}

    <form method="POST"> {% csrf_token %}

    <table style="width:100%; background-color:#ffffff; color:#545454;">
        <tr>
            <td rowspan="4" style="width:150px; height:150px; text-align:center;">
            <img src="{{pet.photo}}" class="user_profile" 
                                     style="height:80px; border-style:solid; border-width:3px; border-color:#ffae00; border-radius:50%;"/>
            <br><br><span style="font-weight:bold;">{{pet.name}}</span></td>
            <td><span style="font-weight:bold;">종류:</span> {{pet.animal_type}}</td>
        </tr>
        <tr>
            <td><span style="font-weight:bold;">성별:</span> {{pet.sex}}</td>
        </tr>
        <tr>
            <td><span style="font-weight:bold;">생일:</span> {{pet.birth_date}}</td>
        </tr>
        <tr>
            <td>
                <div style="white-space:nowrap; width:200px; overflow:hidden; text-overflow:ellipsis;">
                    <span style="font-weight:bold;">특이사항:</span> {{pet.feature}}
                </div>
            </td>
        </tr>
    </table>    
    
    <div style="background-color: #f5f5f5; border: 0 none; height: 10px;"></div>
    
    {% endfor %}
</form>
</div>

{% endblock %}
